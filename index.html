<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <img
        class="title__img"
        src="images/logo-bonus.svg"
        alt="Rock, Paper, Scissors Logo"
      />
      <div class="title__score">
        <span class="title__score__label uppercase">Score</span>
        <span class="title__score__total" id="totalScore">0</span>
      </div>
    </div>
    <div class="game">
      <div class="option">
        <button
          class="option__btn option__rock rock-style"
          id="rockBtn"
          value="rock"
        >
          <img
            class="option__img"
            src="images/icon-rock.svg"
            alt="Rock button"
          />
        </button>
      </div>
      <div class="option">
        <button
          class="option__btn option__paper paper-style"
          id="paperBtn"
          value="paper"
        >
          <img
            class="option__img"
            src="images/icon-paper.svg"
            alt="Paper button"
          />
        </button>
      </div>
      <div class="option">
        <button
          class="option__btn option__scissors scissors-style"
          id="scissorsBtn"
          value="scissors"
        >
          <img
            class="option__img"
            src="images/icon-scissors.svg"
            alt="Scissors button"
          />
        </button>
      </div>
      <div class="option">
        <button
          class="option__btn option__lizard lizard-style"
          id="lizardBtn"
          value="lizard"
        >
          <img
            class="option__img"
            src="images/icon-lizard.svg"
            alt="Lizard button"
          />
        </button>
      </div>
      <div class="option">
        <button
          class="option__btn option__spock spock-style"
          id="spockBtn"
          value="spock"
        >
          <img
            class="option__img"
            src="images/icon-spock.svg"
            alt="Spock button"
          />
        </button>
      </div>
    </div>
    <div class="result">
      <div class="result__choice">
        <span class="uppercase">You picked</span>
        <div class="img-wrapper option-none">
          <img
            class="result__choice__img"
            id="playerChoice"
            src=""
            alt="Player's choice"
          />
        </div>
      </div>
      <div class="result__info">
        <span class="uppercase" id="resultText">You win</span>
        <button class="uppercase" id="replayBtn">Play again</button>
      </div>
      <div class="result__choice">
        <span class="uppercase">The house picked</span>
        <div class="img-wrapper option-none">
          <img
            class="result__choice__img"
            id="houseChoice"
            src=""
            alt="House's choice"
          />
        </div>
      </div>
    </div>
    <div class="rules">
      <button class="rules__button uppercase" id="rulesBtn">Rules</button>
    </div>
    <div class="rules__info hidden">
      <span class="rules__title uppercase">Rules</span>
      <button id="closeRules">
        <img src="images/icon-close.svg" alt="Close" />
      </button>
      <img
        src="images/image-rules-bonus.svg"
        alt="- Scissors beats Paper
      - Paper beats Rock
      - Rock beats Lizard
      - Lizard beats Spock
      - Spock beats Scissors
      - Scissors beats Lizard
      - Paper beats Spock
      - Rock beats Scissors
      - Lizard beats Paper
      - Spock beats Rock"
        class="rules__img"
      />
    </div>
    <script src="main.js"></script>
  </body>
</html>
