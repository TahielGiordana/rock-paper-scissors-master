<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <img
        class="title__img"
        src="images/logo.svg"
        alt="Rock, Paper, Scissors Logo"
      />
      <div class="title__score">
        <span class="title__score__label uppercase">Score</span>
        <span class="title__score__total">0</span>
      </div>
    </div>
    <div class="game">
      <div class="option">
        <button class="option__btn" id="rockBtn">
          <img
            class="option__img"
            src="images/icon-rock.svg"
            alt="Rock button"
          />
        </button>
      </div>
      <div class="option">
        <button class="option__btn" id="paperBtn">
          <img
            class="option__img"
            src="images/icon-paper.svg"
            alt="Paper button"
          />
        </button>
      </div>
      <div class="option">
        <button class="option__btn" id="scissorsBtn">
          <img
            class="option__img"
            src="images/icon-scissors.svg"
            alt="Scissors button"
          />
        </button>
      </div>
    </div>
    <div class="result hidden">
      <div class="result__choice">
        <span class="uppercase">You picked</span>
        <div class="img-wrapper">
          <img
            class="result__choice__img"
            id="playerChoice"
            src=""
            alt="Player's choice"
          />
        </div>
      </div>
      <div class="result__info">
        <span class="uppercase" id="resultText"></span>
        <button class="uppercase" id="replayBtn">Play again</button>
      </div>
      <div class="result__choice">
        <span class="uppercase">The house picked</span>
        <div class="img-wrapper">
          <img
            class="result__choice__img"
            id="houseChoice"
            src=""
            alt="House's choice"
          />
        </div>
      </div>
    </div>
    <div class="rules">
      <button class="rules__button uppercase">Rules</button>
    </div>
  </body>
</html>
